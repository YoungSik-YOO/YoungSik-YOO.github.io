<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>회원가입 - 유쌤의 IT Lab</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div class="header">
            <a class="title" href="../index.html">&#x1F4BB; 유쌤의 IT Lab</a>
            <div class="nav">
                <ul class="menu">
                    <li><a href="../index.html">홈</a></li>
                    <li><a href="./login.html">로그인</a></li>
                    <li><a href="./join.html">회원가입</a></li>
                    <li><a href="./profile.html">프로필</a></li>
                    <li><a href="./portfolio.html">포트폴리오</a></li>
                    <li><a href="./board.html">자유게시판</a></li>
                </ul>
            </div>
        </div>
        <div class="main">
            <div class="aside"></div>
            <div class="contents contents-center">
                <div class="login-box">
                    <h2>회원가입</h2>
                    <form action="#" method="post">
                        <div class="input-group">
                            <input type="text" name="id" placeholder="아이디" required>
                        </div>
                        <div class="input-group">
                            <input type="password" name="pw" placeholder="비밀번호" required>
                        </div>
                        <div class="input-group">
                            <input type="password" name="pw_confirm" placeholder="비밀번호 확인" required>
                        </div>
                        <div class="input-group">
                            <input type="text" name="name" placeholder="이름" required>
                        </div>
                        <div class="input-group">
                            <input type="email" name="email" placeholder="이메일" required>
                        </div>
                        <div class="input-group">
                            <input type="text" name="address" placeholder="주소" required>
                        </div>
                        <div class="input-group">
                            <input type="text" name="tell" placeholder="전화번호" required>
                        </div>
                        <button type="submit" class="btn-login">회원가입</button>
                        <div class="link-group">
                            <span>이미 계정이 있으신가요? <a href="./login.html">로그인</a></span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="aside"></div>
        </div>
        <div class="footer">
            <p>Copyright&copy; 유쌤의 IT 연구소(Yoo's IT Lab). All rights reserved.</p>
        </div>
    </body>
</html>
